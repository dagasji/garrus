<div class="main-content" style="margin-left: 40%;margin-top:8%">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4">
				<div class="card">
					<div class="card-header card-header-danger">
						<h4 class="card-title ">Create new account</h4>
					</div>
					<div class="card-body">
						<form [formGroup]="form" (ngSubmit)="create()">
							<mat-form-field class="example-full-width">
								<input matInput placeholder="Username" formControlName="username">
								<div *ngIf="form.controls['username'].errors && !form.controls['username'].pristine" class="error-msg">
									<div [hidden]="!form.controls['username'].errors.required">Username is required.</div>
								</div>
							</mat-form-field>
							<mat-form-field class="example-full-width">
								<input matInput placeholder="Name" formControlName="name">
								<div *ngIf="form.controls['name'].errors  && !form.controls['name'].pristine" class="error-msg">
									<div [hidden]="!form.controls['name'].errors.required">Name is required.</div>
								</div>
							</mat-form-field>
							<mat-form-field class="example-full-width">
								<input matInput placeholder="Email" formControlName="email">
								<div *ngIf="form.controls['email'].errors && !form.controls['email'].pristine" class="error-msg">
									<div [hidden]="!form.controls['email'].errors.required">Email is required.</div>
									<div [hidden]="!form.controls['email'].errors.email">Email is invalid.</div>
								</div>
							</mat-form-field>
							<mat-form-field class="example-full-width">
								<input matInput type="password" placeholder="Password" formControlName="password"> </mat-form-field>
							<mat-form-field class="example-full-width">
								<input matInput type="password" placeholder="Repeat Password" formControlName="password2">
							</mat-form-field>
							<div *ngIf="form.errors" class="error-msg">
								<div *ngIf="form.errors.password" class="error-msg">
									Passwords don't match.
								</div>
							</div>
							<button type="submit" [disabled]="form.invalid" mat-raised-button color="primary" class="pull-right">Create
								account</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
